<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google maps HTML overlay</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #EDEDED;
        }

        .text-center {
            text-align: center;
        }

        #map-canvas {
            width: 100%;
            height: 60vh
        }
    </style>
</head>

<body>
    <h1 class="text-center">Google maps HTML overlay</h1>
    <div id="map-canvas"></div>

    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script src="googleMapsHtmlOverlay.js"></script>

    <script>

        var enschede = {
            lat: 52.2215372,
            lng: 6.8936619
        }

        var map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 15,
            center: enschede
        });

        var overlay = new GoogleMapsHtmlOverlay({
            html:
                '<div style="background: black; border-radius: 20px;"><p style="font-size: 18px; color: white; padding: 10px 10px; white-space: nowrap;">Example: HTML Overlay</p></div>',
            position: enschede,
            map: map,
            debug: true,
            onClick: function () {
                alert('clicked')
            }
        });

        var marker = new google.maps.Marker({
            position: enschede,
            map: map,
            title: 'Hello World!'
        });
    </script>
</body>

</html>
