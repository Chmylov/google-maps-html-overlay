<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Google maps custom HTML overlay</title><style>html{font-family:Arial,Helvetica,sans-serif}body{background:#ededed}.text-center{text-align:center}#map-canvas{width:100%;height:60vh}</style></head><body><h1 class="text-center">Google maps custom HTML overlay</h1><div id="map-canvas"></div><script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script><script src="googleMapsCustomHtmlOverlay.min.js"></script><script>var enschede={lat:52.2215372,lng:6.8936619},map=new google.maps.Map(document.getElementById("map-canvas"),{zoom:15,center:enschede}),overlay=new HtmlOverlay({html:'<div style="background: green"><p style="font-size: 18px; color: white; padding: 10px 10px">Enschede</p></div>',position:enschede,map:map,onClick:function(){alert("clicked")}}),marker=new google.maps.Marker({position:enschede,map:map,title:"Hello World!"})</script></body></html>
