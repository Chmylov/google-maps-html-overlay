<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google maps custom HTML overlay</title>
    <style>
        .text-center {
            text-align: center;
        }

        #map-canvas {
            width: 100%;
            height: 60vh
        }
    </style>
</head>

<body>
    <h1 class="text-center">Google maps custom HTML overlay</h1>
    <div id="map-canvas"></div>
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script src="googleMapsCustomHtmlOverlay.min.js"></script>
    <script>
        const amsterdam = {
            lat: 52.3702157,
            lng: 4.89516789
        }

        const map = new google.maps.Map(document.getElementById('map-canvas'), {
            zoom: 15,
            center: amsterdam
        });

        const overlay = new HtmlOverlay({
            html:
                '<div style="background: #625f57"><p style="font-size: 18px; color: white; padding: 1px 10px">Amsterdam</p></div>',
            position: amsterdam,
            align: 'center center',
            map: map
        });

        const marker = new google.maps.Marker({
            position: amsterdam,
            map: map,
            title: 'Hello World!'
        });
    </script>
</body>

</html>
